apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ckad
spec:
  replicas: 6
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - image: grafana/grafana:9.5.9
          name: grafana
          ports:
            - containerPort: 3000