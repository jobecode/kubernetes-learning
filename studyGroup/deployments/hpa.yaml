apiVersion: apps/v1รง
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: ckad
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: nginx
    minReplicas: 3
    maxReplicas: 10
    metrics:
    - type: Resource
      resource:
        name: cpu
        target:
            type: Utilization
            averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
            type: Utilization
            averageUtilization: 50